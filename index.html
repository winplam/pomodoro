<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Pomodoro Clock</h1>
    <div class="clock">
        <div class="status">
            <div class="work highlight">Work</div>
            <div class="break">Break</div>
        </div>
        <div class="display">25:00</div>
        <div class="sessions">
            <div class="square highlight" id="one"></div>
            <div class="square" id="two"></div>
            <div class="square" id="three"></div>
            <div class="square" id="four"></div>
            <div class="square" id="five"></div>
            <div class="square" id="six"></div>
            <div class="square" id="seven"></div>
            <div class="square" id="eight"></div>
        </div>
        <div class="buttons">
            <div class="button">
                <i class="material-icons size-buttons">pause</i>
            </div>
            <div class="button highlight">
                <i class="material-icons size-buttons">play_arrow</i>
            </div>
            <div class="button">
                <i class="material-icons size-buttons">stop</i>
            </div>
            <div class="button">
                <i class="material-icons size-buttons">loop</i>
            </div>
        </div>
    </div>
    <div class="settings">
        <div class="work-length">
            <div class="wrk-time">25:00</div>
            <div class="wrk-arrows">
                <div class="wrk-up">
                    <i class="material-icons size-arrows selected">arrow_drop_up</i>
                </div>
                <div class="wrk-down">
                    <i class="material-icons size-arrows">arrow_drop_down</i>
                </div>
            </div>
        </div>
        <div class="sound">
            <div class="sound-on">
                <i class="material-icons size-buttons selected">volume_up</i>
            </div>
            <div class="sound-off">
                <i class="material-icons size-buttons">volume_off</i>
            </div>
        </div>
        <div class="break-length">
            <div class="brk-time">5:00</div>
            <div class="brk-arrows">
                <div class="brk-up">
                    <i class="material-icons size-arrows">arrow_drop_up</i>
                </div>
                <div class="brk-down">
                    <i class="material-icons size-arrows">arrow_drop_down</i>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script type="text/javascript" src="style.css"></script>
</html>
